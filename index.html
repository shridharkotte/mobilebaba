<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Example</title> 
<link href="../jquery-mobile/jquery.mobile-1.3.1.css" rel="stylesheet" type="text/css"/>
<link href="../jquery-mobile/jquery.mobile.structure-1.3.1.css" rel="stylesheet" type="text/css"/>
<link href="../jquery-mobile/jquery.mobile.theme-1.3.1.css" rel="stylesheet" type="text/css"/>
<script src="../phonegap.js" type="text/javascript"></script>
<script src="../jquery-mobile/jquery.js" type="text/javascript"></script>
<script src="../jquery-mobile/jquery.mobile-1.3.1.js" type="text/javascript"></script>

<script>
  $(document).bind('pageinit', function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
    <!-- Refresh list to the end of sort to have a correct display -->
    $( "#sortable" ).bind( "sortstop", function(event, ui) {
      $('#sortable').listview('refresh');
    });
  });
  </script>
</script>
</head>
<body> 
<div>
  <div data-role="header" data-theme="d">
    <h1>Example</h1>
  </div>

  <div data-role="content" data-theme="c">
    <ul data-role="listview" data-inset="true" data-theme="d" id="sortable">
      <li data-role="list-divider">List</li>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </div>
</div>
</body>
</html>
